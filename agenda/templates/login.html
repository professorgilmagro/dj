
{% extends 'base.html' %}
{% load i18n %}

{% block corpo %}
    <div class="content">
        {% if form.errors %}
           {{form.non_field_errors}}
        {% endif %}
        <form action="." method="post" class="form-horizontal edit login" role="form">
        {% csrf_token %}
            <h1>{% trans 'Log in' %}</h1>
            {{form.as_ul}}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">{% trans 'Log in' %}</button>
                  &nbsp;<button type="reset" class="btn">{% trans 'Cancel' %}</button>
                </div>
            </div>
            <input name="next" type="hidden" value="{{ next }}">
        </form>

        <script type="text/javascript">
            document.forms[1].elements[2].focus();
        </script>
    </div>
{% endblock %}
